<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&family=Poppins:wght@600&family=Roboto:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="main.js" defer></script>
        <title>Sign Up</title>
    </head>
    <body>
        <div class="landing-left">
            <div class="logo-container">
                <img src="./images/logo.png" alt="logo" class="logo">
            </div>
            <div class="credits-container">
                <p>Photo by <a href="https://unsplash.com/@stephenleo1982" target="_blank">Stephen Leonardi</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
            </div>
        </div>
        <div class="landing-right">
            <form action="#" method="post">
                <div class="container">
                    <h2>Let's do this!</h2>
                    <div class="wrapper">
                        <div class="input-container">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Jonas" minlength="3" required>
                        </div>
                        <div class="input-container">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Biliunas" minlength="3" required>
                        </div>
                        <div class="input-container">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
                        </div>
                        <div class="input-container">
                            <label for="phone-number">Phone number</label>
                            <input id="phone-number" name="phone-number" 
                                pattern="^\+?[0-9]{3}-?[0-9]{8,12}$" 
                                placeholder="370..." 
                                title="Please enter a valid phone number. Example: 370*******""" 
                                required
                            >
                        </div>
                        <div class="input-container">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-container">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" id="confirm-password" name="password" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="https://en.wikipedia.org/wiki/Trollface" target="_blank">Log in</a></p>
        </div>
    </body>
</html>
